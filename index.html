<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Mobile Tab Navigation</title>
</head>
<body>
    <div class="phone">
        <img src="https://i.pinimg.com/564x/6a/70/9b/6a709bbd11436dbdc3cd4852ced8d37e.jpg" alt="home" class="content show">
        <img src="https://file.pngbackground.com/uploads/preview/mobile-wallpaper-spider-man-no-way-home-pictures-full-hd-images-11643273746ygwnnwxbpf.jpg" alt="work" class="content">       
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxNpbiOwmolhZ3IkReC4737L1Fj4py7l9ldA&usqp=CAU" alt="blog" class="content">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7EJL8r401wUpXRjiGyXH3u4V8OfJ1tHHy7Q&usqp=CAU" alt="about" class="content">
        <nav>
            <ul>
                <li class="active">
                    <i class="fas fa-home"></i>
                    <p>Home</p>
                </li>
                <li>
                    <i class="fas fa-box"></i>
                    <p>Work</p>
                </li>
                <li>
                    <i class="fas fa-book-open"></i>
                    <p>Blog</p>
                </li>
                <li>
                    <i class="fas fa-users"></i>
                    <p>About Us</p>
                </li>
            </ul>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
